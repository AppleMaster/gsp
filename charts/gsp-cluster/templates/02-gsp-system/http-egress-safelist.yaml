{{- range $egressFqdn := .Values.httpEgressSafelist }}
---
apiVersion: networking.istio.io/v1alpha3
kind: ServiceEntry
metadata:
  name: {{ $.Release.Name }}-http-egress-safelist-{{ $egressFqdn.name }}
  namespace: {{ $.Release.Namespace }}
  labels:
    app.kubernetes.io/name: {{ include "gsp-cluster.name" $ }}-http-egress-safelist-{{ $egressFqdn.name }}
    helm.sh/chart: {{ include "gsp-cluster.chart" $ }}
    app.kubernetes.io/instance: {{ $.Release.Name }}
    app.kubernetes.io/managed-by: {{ $.Release.Service }}
spec:
  hosts:
  - {{ $egressFqdn.fqdn }}
  ports:
  - name: http
    number: 80
    protocol: HTTP
  location: MESH_EXTERNAL
  resolution: DNS
---
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: {{ $.Release.Name }}-http-egress-safelist-{{ $egressFqdn.name }}
  namespace: {{ $.Release.Namespace }}
  labels:
    app.kubernetes.io/name: {{ include "gsp-cluster.name" $ }}-http-egress-safelist-{{ $egressFqdn.name }}
    helm.sh/chart: {{ include "gsp-cluster.chart" $ }}
    app.kubernetes.io/instance: {{ $.Release.Name }}
    app.kubernetes.io/managed-by: {{ $.Release.Service }}
spec:
  selector:
    istio: egressgateway
  servers:
  - port:
      number: 80
      name: https-http-egress-safelist-{{ $egressFqdn.name }}
      protocol: HTTPS
    hosts:
    - {{ $egressFqdn.fqdn }}
    tls:
      mode: MUTUAL
      serverCertificate: /etc/certs/cert-chain.pem
      privateKey: /etc/certs/key.pem
      caCertificates: /etc/certs/root-cert.pem
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: {{ $.Release.Name }}-http-egress-safelist-{{ $egressFqdn.name }}
  namespace: {{ $.Release.Namespace }}
  labels:
    app.kubernetes.io/name: {{ include "gsp-cluster.name" $ }}-http-egress-safelist-{{ $egressFqdn.name }}
    helm.sh/chart: {{ include "gsp-cluster.chart" $ }}
    app.kubernetes.io/instance: {{ $.Release.Name }}
    app.kubernetes.io/managed-by: {{ $.Release.Service }}
spec:
  hosts:
  - {{ $egressFqdn.fqdn }}
  gateways:
  - {{ $.Release.Name }}-http-egress-safelist-{{ $egressFqdn.name }}
  http:
  - match:
    - gateways:
      - {{ $.Release.Name }}-http-egress-safelist-{{ $egressFqdn.name }}
      port: 80
    route:
    - destination:
        host: {{ $egressFqdn.fqdn }}
        port:
          number: 80
      weight: 100
---
{{- end }}
