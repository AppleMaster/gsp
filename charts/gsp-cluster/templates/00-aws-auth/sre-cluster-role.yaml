apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRole
metadata:
  labels:
    name: sre
  name: sre
rules:
  - apiGroups: [""]
    resources:
    - configmaps
    - pods
    - secrets
    - services
    verbs:
    - delete
  - apiGroups: ["apps"]
    resources:
    - deployments
    - replicasets
    - statefulsets
    verbs:
    - delete
  - apiGroups: ["extensions"]
    resources:
    - deployments
    - replicasets
    verbs:
    - delete
  - apiGroups: [""]
    resources: ["pods/portforward"]
    verbs:
    - create
  - apiGroups: [""]
    resources: ["nodes"]
    verbs:
    - get
    - watch
    - list
  - apiGroups: ["rbac.authorization.k8s.io"]
    resources: ["*"]
    verbs:
    - get
    - watch
    - list
  - apiGroups: ["apiextensions.k8s.io"]
    resources: ["*"]
    verbs:
    - get
    - watch
    - list
  - apiGroups: ["config.istio.io"]
    resources: ["*"]
    verbs:
    - get
    - list
    - watch
  - apiGroups: ["networking.istio.io"]
    resources: ["*"]
    verbs:
    - get
    - list
    - watch
  - apiGroups: ["networking.istio.io"]
    resources:
    - virtualservices
    - gateways
    verbs:
    - delete
  - apiGroups: ["authentication.istio.io"]
    resources: ["*"]
    verbs:
    - get
    - list
    - watch
  - apiGroups: ["rbac.istio.io"]
    resources: ["*"]
    verbs:
    - get
    - list
    - watch
  - apiGroups: ["monitoring.kiali.io"]
    resources: ["*"]
    verbs:
    - get
    - list
    - watch
  - apiGroups: [""]
    resources: ["services/proxy"]
    verbs:
    - get
  - apiGroups: ["concourse.k8s.io"]
    resources: ["pipelines", "teams"]
    verbs:
    - get
    - list
    - watch
  - apiGroups: ["database.govsvc.uk"]
    resources: ["*"]
    verbs:
    - get
    - list
    - watch
  - apiGroups: ["access.govsvc.uk"]
    resources: ["*"]
    verbs:
    - get
    - list
    - watch
  - apiGroups: ["queue.govsvc.uk"]
    resources: ["*"]
    verbs:
    - get
    - list
    - watch

---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  labels:
    name: sre
  name: {{ .Values.global.account.name }}-sre
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: sre
subjects:
- kind: Group
  name: {{ .Values.global.account.name }}-sre
  apiGroup: rbac.authorization.k8s.io

---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  labels:
    name: sre
  name: {{ .Values.global.account.name }}-sre-viewer
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: view
subjects:
- kind: Group
  name: {{ .Values.global.account.name }}-sre
  apiGroup: rbac.authorization.k8s.io
