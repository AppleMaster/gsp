apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRole
metadata:
  labels:
    name: dev
  name: dev
rules:
  - apiGroups: [""]
    resources: ["pods"]
    verbs:
    - delete
  - apiGroups: [""]
    resources: ["pods/portforward"]
    verbs:
    - create
  - apiGroups: [""]
    resources: ["nodes"]
    verbs:
    - get
    - watch
    - list
  - apiGroups: ["rbac.authorization.k8s.io"]
    resources: ["*"]
    verbs:
    - get
    - watch
    - list
  - apiGroups: ["apiextensions.k8s.io"]
    resources: ["*"]
    verbs:
    - get
    - watch
    - list
  - apiGroups: ["config.istio.io"]
    resources: ["*"]
    verbs:
    - get
    - list
    - watch
  - apiGroups: ["networking.istio.io"]
    resources: ["*"]
    verbs:
    - get
    - list
    - watch
  - apiGroups: ["authentication.istio.io"]
    resources: ["*"]
    verbs:
    - get
    - list
    - watch
  - apiGroups: ["rbac.istio.io"]
    resources: ["*"]
    verbs:
    - get
    - list
    - watch
  - apiGroups: ["monitoring.kiali.io"]
    resources: ["*"]
    verbs:
    - get
    - list
    - watch
  - apiGroups: [""]
    resources: ["services/proxy"]
    verbs:
    - get
  - apiGroups: ["database.govsvc.uk"]
    resources: ["*"]
    verbs:
    - get
    - list
    - watch
  - apiGroups: ["access.govsvc.uk"]
    resources: ["*"]
    verbs:
    - get
    - list
    - watch
  - apiGroups: ["queue.govsvc.uk"]
    resources: ["*"]
    verbs:
    - get
    - list
    - watch
{{- range $extraPermission := .Values.extraPermissionsDev }}
  -
{{- $extraPermission | toYaml | nindent 4 }}
{{- end }}

---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  labels:
    name: dev
  name: {{ .Values.global.account.name }}-dev
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: dev
subjects:
- kind: Group
  name: {{ .Values.global.account.name }}-dev
  apiGroup: rbac.authorization.k8s.io

---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  labels:
    name: dev
  name: {{ .Values.global.account.name }}-dev-viewer
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: view
subjects:
- kind: Group
  name: {{ .Values.global.account.name }}-dev
  apiGroup: rbac.authorization.k8s.io
