---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: gsp-prometheus
  namespace: gsp-system
  labels:
    chart: gsp-cluster
spec:
  hosts:
  - "prometheus.local.govsandbox.uk"
  gateways:
  - "gsp-gsp-cluster.gsp-system"
  http:
  - route:
    - destination:
        host: gsp-prometheus-operator-prometheus
        port:
          number: 9090
---
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: gsp-prometheus
  namespace: gsp-system
  labels:
    chart: gsp-cluster
spec:
  host: "gsp-prometheus-operator-prometheus.gsp-system.svc.cluster.local"
  trafficPolicy:
    tls:
      mode: DISABLE
