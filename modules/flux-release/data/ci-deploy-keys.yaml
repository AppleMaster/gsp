---
apiVersion: v1
kind: Namespace
metadata:
  name: ${ci_namespace}
---
apiVersion: v1
kind: Secret
type: Opaque
metadata:
  name: ${secret_name}-ci-github-key
  namespace: ${ci_namespace}
data:
  private_key: ${private_key}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: ci-deploy-key
  namespace: ${namespace}
data:
  public_key: ${public_key}
